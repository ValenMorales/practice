<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="../home/index.html"><img src="../image/icon.png" alt="icon"></a>
        </div>
        <nav>
            <ul class="navlinks">
                <li><a href="../main/main.html">Become a teacher</a></li>
                <li><a href="../main/main.html">Become a student</a></li>
                <li><a href="../signUp/index.html">Sign in</a></li>
                <!--<li><a href="../signUp/index.html">Login</a></li>-->
            </ul>
        </nav>
    </header>
    <section class="container-elderly">
        <section class="img-container">
            <img src="../image/study.png" alt="Image of a student">
        </section>
        <section class="form-container">
            <form name="sign up" method="post">
                <h2>Sign up</h2>
                <div class="input-container">
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="email" id="email" required>
                </div>
                <div class="input-container">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter password" name="psw" id="psw" required>
                </div>
                <div class="input-container">
                    <label for="confirm"><b>Password</b></label>
                    <input type="password" placeholder="Confirm password" name="confirm" id="confirm" required>
                </div>
                <div class="input-container">
                    <label for="date"><b>Birthdate</b></label>
                    <input type="date" placeholder="Enter Birthdate" name="date" id="date" required>
                </div>
                <section class="checkbox-container">
                    <div class="checkbox-radio">
                        <label for="student">student</label>
                        <input type="radio" name="role" id="student" value="student">
                    </div>
                    <div class="checkbox-radio">
                        <label for="teacher">Teacher</label>
                        <input type="radio" name="role" id="teacher" value="teacher">
                    </div>
                    <div class="checkbox-radio">
                        <label for="both">Both</label>
                        <input type="radio" name="role" id="both" value="both">
                    </div>
                </section>

                <section class="google">

                    <label for="google">or connect with</label>
                    <figure class="icons">
                        <img src="../image/icons8-logo-de-google.svg" alt="Logo de Google">
                        <img src="../image/facebook-color-svgrepo-com.svg" alt="Logo de Facebook">
                        <img src="../image/linkedin-svgrepo-com.svg" alt="Logo Linkedin">
                    </figure>
                </section>
                <button class="btn" type="submit">signUp</button>
            </form>
        </section>
        <section class="img-container2">
            <img src="../image/profesor.png" alt="Image of a teacher">
        </section>
    </section>

    </footer>
</body>

</html>
